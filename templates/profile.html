{% extends "base.html" %}
{% block content %}
    
  <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-blue-text text-darken-4">{{ username }}'s Profile</h3>
            </div>
        </div>
  </div>

  <div class="row">
      <div class="col s12">
          <p class="center-align">
              New to this site? <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register</a>
          </p>
      </div>
  </div>

{% endblock %}
