{% extends "base.html" %}
{% block content %}
    <h2>I'm extending the base template!</h2> 
{% for task in tasks %}
        <b>Task Name:</b> {{ task.task_name }}<br>
        <b>Category:</b> {{ task.category_name }}<br>
        <b>Description:</b> {{ task.task_description }}<br>
        <b>Task Urgent? </b> {{ task.is_urgent }}<br>
        <b>Due:</b> {{ task.due_date }}<br>
    {% endfor %}

{% endblock %}
